<div class="card">
  <div class="card-header text-center font-weight-bold"><a routerLink="/Edit/{{Todo?.Name}}">{{Todo?.Name}}</a></div>
  <div class="card-body">
    Statut : <span class="badge badge-success" *ngIf="Todo?.done">Done</span><span class="badge badge-danger" *ngIf="!Todo?.done">Not
      Yet</span>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary float-right" (click)="Edit(Todo?.Name)">
      Edit
    </button>
  </div>
</div>
